<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divewithcoachles</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaf6f9;
      color: #00334e;
    }
    header {
      background: url('/Scuba-gear/FPimages/header-bg.jpg') center/cover no-repeat;
      color: white;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-direction: row;
      flex-wrap: nowrap;
    }
    header img {
      height: 70px;
      margin-right: 1rem;
      flex-shrink: 0;
    }
    header h1 {
      margin: 0;
      font-size: clamp(1rem, 8vw, 2.5rem);
      background: linear-gradient(to right, #00bfff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
    }
    .product-categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product-category {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
    }
    .product-category img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .product-category span {
      display: block;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .divider {
      width: 100%;
      height: 60px;
      background: url('https://www.svgrepo.com/show/15372/wave.svg') center/cover no-repeat;
    }
    .trips-section {
      background-color: #d1ecf1;
      padding: 2rem;
      text-align: center;
    }
    .trips-section h2 {
      margin-bottom: 1rem;
    }
    footer {
      background-color: #00334e;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }

      header {
        padding: 1rem;
      }
      .product-categories {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
      .product-category img {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/Scuba-gear/FPimages/DWCL.png" alt="Logo">
    <h1>DIVEWITHCOACHLES</h1>
  </header>

  <section class="product-categories">
    <div class="product-category" onclick="window.open('Items/bcds.html', '_blank')">
      <img src="/Scuba-gear/FPimages/bcds.jpg" alt="BCDs">
      <span>BCDs</span>
    </div>
    <div class="product-category" onclick="window.open('masks.html', '_blank')">
      <img src="/Scuba-gear/FPimages/masks.jpg" alt="Masks">
      <span>Masks</span>
    </div>
    <div class="product-category" onclick="window.open('regulators.html', '_blank')">
      <img src="/Scuba-gear/FPimages/regulators.jpg" alt="Regulators">
      <span>Regulators</span>
    </div>
    <div class="product-category" onclick="window.open('fins.html', '_blank')">
      <img src="/Scuba-gear/FPimages/fins.jpg" alt="Fins">
      <span>Fins</span>
    </div>
    <div class="product-category" onclick="window.open('snorkels.html', '_blank')">
      <img src="/Scuba-gear/FPimages/snorkels.jpg" alt="Snorkels">
      <span>Snorkels</span>
    </div>
  </section>

  <div class="divider"></div>

  <section class="trips-section">
    <h2>Explore Our Dive Trips</h2>
    <p>Liveaboards, Weekend Getaways & More â€“ Coming Soon</p>
  </section>

  <footer>
    &copy; 2025 Divewithcoachles | <a href="#">About</a> | <a href="#">Contact</a>
  </footer>
</body>
</html>
